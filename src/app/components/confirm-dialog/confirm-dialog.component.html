<div>
  <div class="content-container">
    <mat-icon class="close-icon" (click)="closeDialog()">close</mat-icon>
    <span class="content-span full-width">{{data.message}}</span>
  </div>
  <button mat-flat-button class="no-button" [mat-dialog-close]="false">CANCEL</button>
  <button mat-flat-button class="yes-button" [mat-dialog-close]="true">YES</button>
</div>
